<!DOCTYPE html>
<html lang="en" data-i18n-page-title="login.title">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - blipee OS Retail Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dark-theme.css">
    <style>
        :root {
            --color-primary-500: #3b82f6;
            --color-primary-600: #2563eb;
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-500: #6b7280;
            --color-gray-600: #4b5563;
            --color-gray-700: #374151;
            --color-gray-900: #111827;
            --color-error-500: #ef4444;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-12: 3rem;
            --radius-base: 0.375rem;
            --radius-lg: 0.75rem;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--color-primary-500), var(--color-primary-600));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-4);
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1e3a5f, #0f172a);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-8);
        }

        .logo {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary-500);
            margin-bottom: var(--spacing-2);
        }

        .logo-subtitle {
            font-size: 0.875rem;
            color: var(--color-gray-500);
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-gray-900);
            text-align: center;
            margin-bottom: var(--spacing-2);
        }

        .form-subtitle {
            font-size: 0.875rem;
            color: var(--color-gray-500);
            text-align: center;
            margin-bottom: var(--spacing-8);
        }

        .form-group {
            margin-bottom: var(--spacing-6);
        }

        .label {
            display: block;
            margin-bottom: var(--spacing-2);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-gray-700);
        }

        .input {
            width: 100%;
            height: 48px;
            padding: 0 var(--spacing-4);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-base);
            font-size: 1rem;
            font-family: inherit;
            transition: all 150ms ease-out;
            background-color: var(--bg-card);
            color: var(--color-gray-700);
        }

        .input:focus {
            outline: none;
            border-color: var(--color-primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input.error {
            border-color: var(--color-error-500);
        }

        .form-error {
            margin-top: var(--spacing-2);
            font-size: 0.75rem;
            color: var(--color-error-500);
        }

        .btn {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: var(--radius-base);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 150ms ease-out;
            font-family: inherit;
        }

        .btn-primary {
            background-color: var(--color-primary-500);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-600);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-gray-600);
            border: 1px solid var(--color-gray-200);
        }

        .btn-secondary:hover {
            background-color: var(--color-gray-50);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: var(--spacing-6) 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--color-gray-200);
        }

        .divider-text {
            background: var(--bg-card);
            padding: 0 var(--spacing-4);
            font-size: 0.875rem;
            color: var(--color-gray-500);
            position: relative;
        }

        .form-footer {
            text-align: center;
            margin-top: var(--spacing-8);
        }

        .form-footer a {
            color: var(--color-primary-500);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-6);
        }

        .checkbox {
            width: 16px;
            height: 16px;
            margin-right: var(--spacing-3);
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--color-gray-600);
        }

        .oauth-buttons {
            display: flex;
            gap: var(--spacing-3);
            margin-bottom: var(--spacing-6);
        }

        .btn-oauth {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
            height: 48px;
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-base);
            background: var(--bg-card);
            color: var(--color-gray-700);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 150ms ease-out;
        }

        .btn-oauth:hover {
            background-color: var(--color-gray-50);
            transform: translateY(-1px);
        }

        .oauth-icon {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: var(--spacing-6);
            }

            .oauth-buttons {
                flex-direction: column;
            }

            .btn-oauth {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-text">blipee</div>
            <div class="logo-subtitle" data-i18n="login.subtitle">Retail Intelligence Platform</div>
        </div>

        <!-- Form Header -->
        <div>
            <h1 class="form-title" data-i18n="login.title">Welcome back</h1>
            <p class="form-subtitle">Sign in to your account to continue</p>
        </div>

        <!-- OAuth Buttons -->
        <div class="oauth-buttons">
            <a href="#" class="btn-oauth">
                <svg class="oauth-icon" viewBox="0 0 24 24">
                    <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span data-i18n="login.sign_in_google">Google</span>
            </a>
            <a href="#" class="btn-oauth">
                <svg class="oauth-icon" viewBox="0 0 24 24">
                    <path fill="#00bcf2" d="M24 12c0-6.627-5.373-12-12-12S0 5.373 0 12s5.373 12 12 12 12-5.373 12-12z"/>
                    <path fill="#fff" d="M12.017 18.069c-4.382 0-7.959-3.577-7.959-7.959s3.577-7.959 7.959-7.959c2.123 0 4.052.849 5.449 2.217l-2.208 2.208c-.804-.769-1.871-1.233-3.241-1.233-2.581 0-4.677 2.096-4.677 4.677s2.096 4.677 4.677 4.677c2.994 0 4.115-2.135 4.284-3.24h-4.284V9.719h7.128c.07.394.106.813.106 1.281 0 4.382-2.935 7.5-7.234 7.5z"/>
                </svg>
                <span data-i18n="login.sign_in_microsoft">Microsoft</span>
            </a>
        </div>

        <!-- Divider -->
        <div class="divider">
            <span class="divider-text" data-i18n="login.or_continue_with">or continue with email</span>
        </div>

        <!-- Login Form -->
        <form>
            <div class="form-group">
                <label class="label" for="email" data-i18n="login.email">Email address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="input" 
                    placeholder="Enter your email"
                    data-i18n-placeholder="login.email"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label class="label" for="password" data-i18n="login.password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="input" 
                    placeholder="Enter your password"
                    data-i18n-placeholder="login.password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember" class="checkbox">
                <label for="remember" class="checkbox-label" data-i18n="login.remember_me">
                    Remember me for 30 days
                </label>
            </div>

            <button type="submit" class="btn btn-primary" data-i18n="login.sign_in">
                Sign in
            </button>
        </form>

        <!-- Form Footer -->
        <div class="form-footer">
            <p style="margin-bottom: var(--spacing-4);">
                <a href="#" data-i18n="login.forgot_password">Forgot your password?</a>
            </p>
            <p style="color: var(--color-gray-500); font-size: 0.875rem;">
                Don't have an account? 
                <a href="#">Contact sales</a>
            </p>
        </div>

        <!-- Enterprise Notice -->
        <div style="margin-top: var(--spacing-8); padding: var(--spacing-4); background-color: var(--color-gray-50); border-radius: var(--radius-base); text-align: center;">
            <p style="font-size: 0.75rem; color: var(--color-gray-500);" data-i18n="login.security_notice">
                🔒 Enterprise-grade security with SOC 2 Type II compliance
            </p>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle" onclick="DarkMode.toggle()" aria-label="Toggle dark mode">
        🌙
    </button>

    <!-- Language Selector -->
    <div class="locale-selector-container">
        <select id="locale-selector" class="locale-selector" onchange="i18n.setLocale(this.value)">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="pt">Português</option>
        </select>
    </div>

    <script src="app.js"></script>
    <script>
        // Simple form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            
            // Clear previous errors
            document.querySelectorAll('.form-error').forEach(error => error.remove());
            document.querySelectorAll('.error').forEach(input => input.classList.remove('error'));
            
            let hasErrors = false;
            
            // Validate email
            if (!email.value || !email.value.includes('@')) {
                showError(email, 'Please enter a valid email address');
                hasErrors = true;
            }
            
            // Validate password
            if (!password.value || password.value.length < 8) {
                showError(password, 'Password must be at least 8 characters');
                hasErrors = true;
            }
            
            if (!hasErrors) {
                // Simulate login
                const button = document.querySelector('.btn-primary');
                button.textContent = 'Signing in...';
                button.disabled = true;
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
        });
        
        function showError(input, message) {
            input.classList.add('error');
            const error = document.createElement('div');
            error.className = 'form-error';
            error.textContent = message;
            input.parentNode.appendChild(error);
        }
    </script>
</body>
</html>
